<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hentPatienter(){
        fetch("rest/patients").then(
            function(result){
                result.json().then(
                    function(json){
                        alert("Got data: " +JSON.stringify(json))
                        document.getElementById("data").innerText=JSON.stringify(json);

                    }
                )
            }
        )
    }
</script>
<button onclick="hentPatienter()">Hent</button>
<div id="data"></div>
</body>
</html>
